<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <section>
        <form action="">
            <h2>Signup Form</h2>
            <div class="tabs">
                <ul>
                    <li><a class="non-active" href="index1.html">Name</a></li>
                    <li><a href="index2.html">Contact</a></li>
                    <li><a href="index3.html">Birth</a></li>
                    <li><a href="index4.html">Submit</a></li>
                </ul>
            </div>
            <div class="numbers">
                <ul>
                    <li><a class="complete" style="border-color: red;" href="index1.html">1</a></li>    
                    <li><a href="index2.html">2</a></li>    
                    <li><a href="index3.html">3</a></li>

                <input type="number" id="phonenumber" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="links">
                <div>
                    <button>
                        <a href="index1.html">PREVIOUS</a>
                    </button>
                </div>
                <div>
                    <button>
                        <a href="index3.html">NEXT</a>
                    </button>
            </div>

   </section>
